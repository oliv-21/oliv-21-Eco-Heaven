<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>EcoHaven Dashboard</title>
    <link rel="stylesheet" href="../../../static/thumbnail/Admin-page/account-management/reject-notif.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <a href="../seller-page/dashboard.html"><img class="logo" src="../../../static/thumbnail/logo.png.png" alt=""></a>
        </div>

        <div class="profile-container">
            <img class="profile-img" src="../../../static/thumbnail/eirich2.jpg" alt="">
            <span id="user-name">Admin</span>
        </div>       
    </div>

    <div class="container">
        <nav class="sidebar">
            <ul>
                <a href="/admin_dashboard"><li>Dashboard</li></a>
                <li class="dropdown">
                    Account Management
                    <ul class="dropdown-menu">
                        <a href=""><li class="active">Seller Account </li></a>
                        <a href="/account-management/requestAcc-rider"><li>Rider Account </li></a>
                    </ul>
                </li>       
                <a href="/admin_dashboard/blocked-list"><li>Blocked List</li></a>
                <a href="/admin_dashboard/report"><li>Report</li></a>
                <a href="/admin_sales"><li>Sales </li></a>
                <a href="/logout" onclick="return confirm('Are you sure you want to logout?')" ><li class="logout">Logout</li></a>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <a class="back" href="{{ url_for('admin_management_detailsAcc_buyer', user_id=user_id) }}">
                <i class="fa-solid fa-arrow-left"></i> Back
            </a>
            
            
            <div class="message-form">
                <h2>Rejection Reasons</h2>
                <form action="{{ url_for('reject_user_seller', user_id=user_id) }}" method="POST" onsubmit="return confirmStatusChange();">
                    <div class="message-content">
                        

                            <select id="rejectReason" name="reject_reason">
                                <option value="" disabled selected>Select a reason</option>
                                <option value="Incomplete Information">Incomplete Information</option>
                                <option value="Fake or Invalid Details">Fake or Invalid Details</option>
                                <option value="Failure to Verify Identity">Failure to Verify Identity</option>
                                <option value="Prohibited Activities (History of Violations)">Prohibited Activities (History of Violations)</option>
                                <option value="Non-compliance with Requirements">Non-compliance with Requirements</option>
                                <option value="Document Forgery">Document Forgery</option>
                                <option value="Inappropriate Usernames or Content">Inappropriate Usernames or Content</option>
                                <option value="Duplicate Registration">Duplicate Registration</option>
                                <option value="Conflict of Interest">Conflict of Interest</option>
                                <option value="Fraudulent Intent">Fraudulent Intent</option>
                            </select>
                        
                    </div>
                    
                    <button type="submit" class="send-button"><i class="fa-solid fa-paper-plane"></i> Send</button>
                </form>
            </div>
        </main>
    </div>
</body>
<script>
    function confirmStatusChange() {
     return confirm("Are you sure?");
 }
</script>
</html>
