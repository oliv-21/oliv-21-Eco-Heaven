    <div class="header">
        <div class="logo-container">
            <a href="../seller-page/dashboard.html"><img class="logo" src="../../static/thumbnail/logo.png.png" alt=""></a>
        </div>
        <div class="profile-container" id="sellerinformation">
            <img class="profile-img" src="{{ url_for('static', filename='uploads/' + profile_pic) }}" alt="Profile Picture"> 
            <span id="user-name">{{ username }}</span>
            <a href=" /seller-notification  "><i class="fas fa-bell"></i></a>
         </div>  
    </div>

    <div class="container">
        <nav class="sidebar">
            <ul>
                <a href="/seller_dashboard"><li  >Dashboard</li></a>
                <a href="/seller-page/products"><li class="active"   >Products</li></a>
                <a href="/seller/update-stock"><li > Stocks</li> </a>
                <a href="/seller/sales"><li  >Sales</li></a>
                <a href="/seller/orders"><li  >Orders</li></a>
            </ul>
        </nav>
        <a class="chatbtn" href=" /chat-seller "><i class="fas fa-comments"></i> Chat</a>

        <!-- Main Content -->   
        <main class="main-content">
            <div class="form-container">
                <form action="{{ url_for('sellerpage_products_item_update_product_image') }}" enctype="multipart/form-data" method="POST">
                    <a class="back" onclick="window.location.href='/seller-page-item/products/{{ product_id }}';"  ><i class="fa-solid fa-arrow-left"></i> Back</a>
                    <input type="hidden" name="product_id" value="{{ product_id }}">
                    <div class="inputField1">
                        <div  class="inputImg">
                            <label for="image">Upload Image:</label>
                            <input type="file" name="image" required>
                        </div>
    
                        <div>
                            <button type="submit" class="image-btn">Upload Image</button>
                        </div>         
                    </div>
                </form>
                <form action="{{ url_for('sellerpage_products_item_update_product_detais') }}"method="POST">
                    <input type="hidden" name="product_id" value="{{ product_id }}">
                    <div class="inputField">
                        <label for="product-name">Product Name:</label>
                        <input type="text" placeholder="Enter Product Name" name="product-name" value=" {{ productName }}">
                    </div>
                    
                    <div class="inputField">
                        <label for="price">Price:</label>
                        <input type="text" placeholder="Enter Price" name="price" value="{{price}}" required>
                    </div>
                    
                    <div class="inputField">
                        <label for="description">Product Description:</label>
                        <textarea id="description" name="description" rows="4" cols="50" placeholder="Enter product description here..." required>{{ description }}</textarea>
                    </div>
                    
    
                    <div class="inputField">
                        <label for="category">Category:</label>
                        <select id="category" name="category"  required>
                            <option value="">-- Select Category --</option>
                            <option value="Gardening Tools">Gardening Tools</option>
                            <option value="Outdoor Living">Outdoor Living</option>
                            <option value="Home Tools">Home Tools</option>
                            <option value="Kitchen Appliances">Kitchen Appliances</option>
                            <option value="Furniture">Furniture</option>
                            <option value="Decor">Decor</option>
                            <option value="Bedding">Bedding</option>
                            <option value="Bath">Bath</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>

                    <button class="submit-btn" type="submit"> Update</button> 
                </form> 
            </div>
            
                      
        </main>
