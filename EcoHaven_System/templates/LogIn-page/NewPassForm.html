<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/thumbnail/LogIn-page/loginPage-createAccount.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="/static/js-login/LoginPage.js"></script>
    <script src="/static/js-login/error-message.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="main-container">
        <div class="vertical-design">

        </div>

        <div class="sub-container"  action="/login" method="POST">
            <img class="logo" src="../../static/thumbnail/logo.png.png">
            <div class="sub-container2">
            </div>

            <form action="{{ url_for('reset_password_new') }}" method="POST">
                <a href="/" id="signup-link"><img class="back" src="../../static/thumbnail/arrow.png" alt=""></a>
                <h2>Reset Password</h2><br><br>
                <input type="hidden" name="email" value="{{email}}">
                <input type="password" name="password" id="password" placeholder="New Password" required minlength="8"><br>
                <input type="password" name="password2" id="password2" placeholder="Confirm Password" required><br>
            
                <button type="submit" class="proceed-btn">Submit</button>
            </form>
            
        </div>

    </div>
    <div id="messageModal" class="modal">
        <div class="modal-content">
        <p id="modalMessage"></p>
        </div>
        <div class="modal-footer">
        <button onclick="closeModal()">Close</button>
        </div>
    </div> 
</body>
<script>
    document.querySelector("form").addEventListener("submit", function(event) {
    let password = document.getElementById('password').value;
    let confirmPassword = document.getElementById('password2').value;
    
    if (password !== confirmPassword) {
        event.preventDefault();
        alert("Passwords do not match.");
    }
});

</script>
</html>
