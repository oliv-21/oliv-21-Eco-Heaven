<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/thumbnail/LogIn-page/loginPage-sellerForm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head> 
<body>

    <div class="main-container">
            <div class="logo-container">
            <img class="logo" src="../../static/thumbnail/logo.png.png" alt="">
        </div>
        
        <form class="form-container" action="{{ url_for('registerseller') }}" method="POST" enctype="multipart/form-data" >
            <a href="/createAccountSeller"><img class="back" src="../../static/thumbnail/arrow.png" alt=""></a>
            
            <input type="hidden" name="email1" value="{{ email1 }}">
            <input type="hidden" name="password" value="{{ password1 }}">

            <h3 class="h3">Personal Information</h3>
            <div class="container">
                <div class="inputField2">
                    <label for="fname"> First Name</label><br>
                    <input type="text" name="fname" required><br>
                </div>

                <div class="inputField2">
                    <label for="=Mname"> Middle Name</label><br>
                    <input type="text" name="Mname"><br>
                </div>
            </div>

            <div class="container">
                <div class="inputField2">
                    <label for="Lname"> Last Name</label><br>
                    <input type="text"  name="Lname" required><br>
                </div>
                <div class="inputField2">
                    <label for="number">Mobile Number</label><br>
                    <input type="text"  name="number"
                        id="number"
                        pattern="\d{11}" 
                        maxlength="11" 
                        title="Mobile number must be exactly 11 digits and contain no letters." 
                        required>
                </div>   
            </div>

            <div class="container">
                <div class="inputField2">
                    <label for="valid_id">Upload 1 valid ID:</label><br>
                    <input type="file" id="file-upload" name="valid_id" class="file-input" required>
                </div>         
                
                <div class="inputField2">
                    <label for="gender">Gender</label><br>
                    <select name="gender" id="gender">
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male"> Male</option>
                        <option value="FeMale"> Female</option>
                        <option value="other"> Other</option>
                    </select>
                </div>
            </div>

            <h3>Address Information</h3>
            <div class="container">
                <div class="inputField2">
                    <label for="houseNo">House Number:</label><br>
                    <input type="text" name="houseNo">
                </div>

                <div class="inputField2">
                    <label for="street">Street:</label><br>
                    <input type="text" name="street">
                </div>
            </div>

            <div class="container">
                <div class="inputField2">
                    <label for="Province">Province:</label><br>
                    
                    <select id="Province" name="Province" required>
                        <option value="" disabled selected>Select Province</option>
                    </select>
                </div>
                
                <div class="inputField2">
                    <label for="city">City/Municipality:</label><br>
                   
                    <select id="city" name="city" required>
                        <option value="">Select City/Municipality</option>
                   </select>
                </div>            
            </div>

            <div class="container">
                <div class="inputField2">
                    <label for="barangay">Barangay:</label><br>
                    
                    <select id="barangay" name="barangay" required>
                        <option value="">Select Barangay</option>
                   </select>
                </div>

                <div class="inputField2">
                    <label for="postal">Postal Code:</label><br>
                    <input type="text" name="postal" required>
                </div>
            </div>


            <h3>Shop Information</h3>
            <div class="inputField">
                <label for="shopname"> Shop Name:</label><br>
                <input type="text" name="shopname" required><br>
            </div>

            <div class="container">
                <div class="inputField2">
                    <label for="Logo">Shop Logo:</label><br>
                    <input type="file" id="logo" name="logo" class="file-input" required>
                </div>

                <div class="inputField2">
                    <label for="permit">Upload Permit:</label><br>
                    <input type="file" id="permit" name="permit" class="file-input" required>
                </div>  
            </div>

            <div class="container">
                <div class="inputField2">   
                    <label for="description">Shop Description:</label><br>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>              
            </div>

            

            

            <button type="submit" class="submit-btn">Submit</button>
        </form>

    </div>



</body>
<script>
const provinceSelect = document.getElementById('Province');
const municipalitySelect = document.getElementById('city');
const barangaySelect = document.getElementById('barangay');

// Store province code when selected
let selectedProvinceCode = null;
let selectedMunicipalityCode = null;

// Load provinces for the Philippines
function loadProvinces() {
    provinceSelect.disabled = false;
    municipalitySelect.disabled = true;
    barangaySelect.disabled = true;

    provinceSelect.innerHTML = '<option value="">Select Province</option>';
    municipalitySelect.innerHTML = '<option value="">Select City/Municipality</option>';
    barangaySelect.innerHTML = '<option value="">Select Barangay</option>';

    fetch('https://psgc.gitlab.io/api/provinces')
        .then(response => response.json())
        .then(data => {
            data.forEach(province => {
                const option = document.createElement('option');
                option.value = province.code;  // Set value as province code
                option.textContent = province.name;
                provinceSelect.appendChild(option);
            });
        })
        .catch(error => console.error('Error loading provinces:', error));
}

// Load municipalities based on selected province
function loadMunicipalities() {
    selectedProvinceCode = provinceSelect.value;  // Capture the province code

    municipalitySelect.disabled = false;
    barangaySelect.disabled = true;

    municipalitySelect.innerHTML = '<option value="">Select City/Municipality</option>';
    barangaySelect.innerHTML = '<option value="">Select Barangay</option>';

    if (!selectedProvinceCode) {
        return;
    }

    fetch(`https://psgc.gitlab.io/api/provinces/${selectedProvinceCode}/municipalities`)
        .then(response => response.json())
        .then(data => {
            data.forEach(municipality => {
                const option = document.createElement('option');
                option.value = municipality.code;  // Use municipality code for value
                option.textContent = municipality.name;
                municipalitySelect.appendChild(option);
            });
        })
        .catch(error => console.error('Error loading municipalities:', error));
}

// Load barangays based on selected municipality
function loadBarangays() {
    selectedMunicipalityCode = municipalitySelect.value;  // Capture the municipality code

    barangaySelect.disabled = false;

    barangaySelect.innerHTML = '<option value="">Select Barangay</option>';

    if (!selectedMunicipalityCode) {
        return;
    }

    fetch(`https://psgc.gitlab.io/api/municipalities/${selectedMunicipalityCode}/barangays`)
        .then(response => response.json())
        .then(data => {
            data.forEach(barangay => {
                const option = document.createElement('option');
                option.value = barangay.code;  // Use barangay code for value
                option.textContent = barangay.name;
                barangaySelect.appendChild(option);
            });
        })
        .catch(error => console.error('Error loading barangays:', error));
}

// Event listeners
provinceSelect.addEventListener('change', loadMunicipalities);
municipalitySelect.addEventListener('change', loadBarangays);

// Load provinces on page load
window.onload = loadProvinces;


</script>

</html>
