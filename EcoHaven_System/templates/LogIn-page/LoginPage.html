<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/thumbnail/LogIn-page/loginPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="/static/js-login/LoginPage.js"></script>
    <script src="/static/js-login/error-message.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="main-container">
        <div class="vertical-design">

        </div>

        <div class="sub-container"  action="/login" method="POST">
            <img class="logo" src="../../static/thumbnail/logo.png.png" alt="">

            <div class="sub-container2">

            </div>

            <form action="/" method="POST">
                <h2 >Log In</h2>

                <input type="email" name="username" placeholder="Email" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <a href="/" id="forgotPassword-link" class="forgot-password">Forgot Password?</a><br>
                <button type="submit" class="login-btn">LOG IN</button>
                
                <p class="sign-up">New to EcoHaven? <a id="signup-link">Sign Up</a></p>    
            </form>

        </div>

    </div>
    <div id="messageModal" class="modal">
        <div class="modal-content">
        <p id="modalMessage"></p>
        </div>
        <div class="modal-footer">
        <button onclick="closeModal()">Close</button>
        </div>
    </div> 


</body>
</html>
