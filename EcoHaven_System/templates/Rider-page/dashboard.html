<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>EcoHaven Dashboard</title>
    <link rel="stylesheet" href="../../static/thumbnail/Rider-page/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="header">
        <div class="logo-container">
            <a href="/rider_dashboard"><img class="logo" src="../../static/thumbnail/logo.png.png" alt=""></a>
        </div>

        <div class="profile-container">
            <img class="profile-img" src="{{ url_for('static', filename='uploads/' + profile_pic) }}"
                 title="View Profile" style="cursor: pointer;"
                 onclick="window.location.href='/rider_dashboard/rider_profile';">
            <span id="user-name">{{Fname}}</span>
         </div>
          
    </div>

    <div class="container">
        <nav class="sidebar">
            <ul>
                <li class="active">Available Deliveries</li>
                <a href="/rider_dashboard/deliveries"><li>My Deliveries</li></a>
                <a href="/rider_dashboard/deliveredCompleted"><li>Completed Deliveries</li></a>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="sales-summary">
                <p>Available Parcels: <span class="count">{{order_count}} &times</span></p>
                <div class="search-container">
                    <form action="{{ url_for('search_parcel') }}" class="search-container"  >
                        <input class="search-bar" type="text" name="search" placeholder="Search your Area">
                        <button class="search-btn" type="submit">
                            <img src="../../static/thumbnail/search.svg" alt="">
                        </button>
                    </form>
                </div>
            </div>
            
            
                <table class="sales-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th style="text-align: center;">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for order in order_data %}
                        <tr>
                            <td class="orderID">          
                                <span id="productID">{{ order.order_id }}</span>
                            </td>          
                            <td><span id="name">{{ order.fullname }}</span></td>    
                            <td><span id="address">{{ order.Fulladdress }}</span></td>
                            <td style="text-align: center;">
                                <form action="{{ url_for('rider_dashboard_post') }}" method="POST">
                                    <input type="hidden" name="order_id" value="{{ order.order_id }}">
                                    <button type="submit" class="assign-btn">Assign to Me</button>
                                </form>
                            </td>
                            
                            
                        </tr>
                        {% endfor %}
                    </tbody>
                    
                </table>
            
        </main>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".assign-btn").forEach(button => {
            button.addEventListener("click", function (event) {
                event.preventDefault(); // Prevent default form submission
                
                let form = this.closest("form"); // Get the form element
                let row = this.closest("tr"); // Get the table row
                
                // Send the form data using Fetch API
                fetch(form.action, {
                    method: "POST",
                    body: new FormData(form)
                })
                .then(response => {
                    if (response.ok) {
                        row.remove(); // Remove the row if request is successful
                    } else {
                        console.error("Failed to assign order.");
                    }
                })
                .catch(error => console.error("Error:", error));
            });
        });
    });
</script>

</html>
